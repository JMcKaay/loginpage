<!doctype html>
<html lang="en">
    
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">

    <body class="signin-body">
        
  <div class="container signin-container">
    <div class="row">
      <div class="col"></div>
            <div class="col-sm-12 col-md-8">
                <div class="card signin-card">
                    <div class="card-body">
                        <img src="Designer.jpg" class="img-fluid signin-img">
                        <form class="signin-form">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="emailinput" placeholder="Email">
                            </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="passwordinput" placeholder="Password">
                            </div>
                            <button type="button" class="btn signin-btn btn-lg">Sign in</button>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault"> Remember me<a href="#">Need Help?</a></label>
                                    </div>
                            </form>
                    </div>
                </div>
            <a href="#" class="create-new-account">Create New Account</a>
            </div>
            <div class="col"></div>
         </div>

        </div>
      
      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
